<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Colegios</title>
</head>
<body>
    <h1>Listado de Colegios</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Correo Electrónico</th>
                <th>Director</th>
            </tr>
        </thead>
        <tbody>
            {% for colegio in colegio_list %}
            <tr>
                <td>{{ colegio.nombre }}</td>
                <td>{{ colegio.direccion }}</td>
                <td>{{ colegio.telefono }}</td>
                <td>{{ colegio.email }}</td>
                <td>{{ colegio.director }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No hay colegios registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'colegioCreate' %}">Crear Nuevo Colegio</a>
</body>
</html>
